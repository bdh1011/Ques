<!DOCTYPE html>
<html lang="ko">
<head>
	<title>QUES</title>
	<meta charset ='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type='text/css'  href='{{url_for("static",filename="css/common.css")}}'>
	<link rel='stylesheet' type='text/css'  href='{{url_for("static",filename="css/top.css")}}'>

</head>
<body>
	<header class="header_wrapper">
		<nav id="navbar">
			<div class="nav_icon">큐스</div>
			<form>
				<input class="search" type="search">
			</form>
			<ul class="menu">
				<li class="create">
					<a href="/create">설문 등록하기</a>
				</li>
				<li class="profile">
				<!--<div style="backgound-image:url('유알엘')" 로 변경가능(프로필 사진 url)>-->
					<div class="profile_name">
						<!--이름 불러와야해-->
						<span>{{username}}</span>
					</div>

					{% if profile_picture %}
					<div class="profile_image" style="background-image:url('{{profile_picture}}')">
					</div>
					{% else %}
					<div class="profile_image">
					</div>
					{% endif %}
					<ul class="fallback">
						<li><a href="#">설문 보관함</a></li>
    					<li><a href="#">프로필 수정</a></li>
    					<li><a href="#">문의하기</a></li>
    					<li><a href="/logout">로그아웃</a></li>
					</ul>
				</li>
			
			</ul>
		</nav>
		<div class="main_title">설문을<br>만들고<br>이용하세요.
		</div>
	</header>
	<div class="main_wrapper">
		<div class="main_top">
			<div class="card_count">
				가지고 있는&nbsp;<span style="color:#FF3900; font-size:25px;"><b>Q&nbsp;230</b></span><!--survey 수자-->
				<a style="font-size:20px;">
				설문 분류
				</a>
			</div>
			
		</div>
		<div class="cards">
		{% for each_survey in survey_list %}
			<a href="/survey/{{each_survey.link}}">
			<div class="card">
				<h2>{{each_survey.title}}</h2>
				<h3>{{each_survey.subtitle}}</h3>
				<div class="card_bottom">
					<div class="card_icon">
						<div class="icon"></div>
						<span>230</span>
					</div>
					<div class="card_icon">
						<div class="icon"></div>
						<span>230</span>
					</div>
					<div class="card_icon">sc
						<div class="icon"></div>
						<span>230</span>
					</div>
				</div>
			</div>
			</a>
		{% endfor %}
		</div>
	</div>
</body>
</html>
